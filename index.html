<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация в сети</title>
    <!-- Подключаем шрифт Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 128px; /* Крупный шрифт */
            color: #ff8a3d; /* Яркий и весёлый цвет */
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Небольшая тень */
            position: relative;
            opacity: 0; /* Сначала невидим */
            transform: translateX(-100%); /* Начальная позиция - за экраном слева */
            animation: slideInFromLeft 3s ease forwards; /* Анимация выезда слева */
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 2s ease forwards;
            animation-delay: 3s; /* Картинка появляется после текста */
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Иди нахуй</h1>
        <img src="./negr.jpg" alt="Картинка">
    </div>
</body>
</html>
